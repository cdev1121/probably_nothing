<style>
.con{
    position: fixed;
    top: 50%;left:50%;transform: translate(-50%,-50%);
}
.stack {
    position: absolute;
    left: 50% !important;
    top: 50% !important;
    transition: left 1s ease, top 1s ease, transform 1s ease;
}
html{
    background: #000;
}
.btns{
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
}

.t{
    animation-name: t;
    animation-duration: 1s;
    animation-fill-mode: forwards;
}

.t2{
    transition: transform .7s;
}

.play{
    z-index: 999999999999999;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: opacity .3s;
}

.d-none{
  display: none;
}

h1 {
    width: 50vw;
    text-align: center;
    z-index: -1;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
}

@keyframes t {
    from {
        transform: translate(-50%, -50%);
        opacity: 1;
    } to {
        opacity: 0.2;
        transform: translate(-50%, 150%);
    }
}
</style>
