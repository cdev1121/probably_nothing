<style>
.con{

html{
    background: #000;
}
.btns{
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
}

.t{
    animation-name: t;
    animation-duration: 1s;
    animation-fill-mode: forwards;
}

.t2{
    transition: transform .7s;
}

.play{
    z-index: 999999999999999;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: opacity .3s;
}

h1 {
    width: 50vw;
    text-align: center;
    z-index: -1;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
}

@keyframes t {
    from {
        transform: translate(-50%, -50%);
        opacity: 1;
    } to {
        opacity: 0.2;
        transform: translate(-50%, 150%);
    }
}
